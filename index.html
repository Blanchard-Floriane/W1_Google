<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="navigationbar">
        <div class="navigationbuttons">
          <div class="nav1">
            <div class="gmail">
              <a class="link1" href="https://mail.google.com/mail/&ogbl"
                >Gmail</a
              >
            </div>
            <div class="images">
              <a class="link1" href="https://www.google.com/imghp?hl=fr&ogbl"
                >Images</a
              >
            </div>
          </div>
          <div class="apps">
            <img class="appsicon" src="points.png" alt="App Menu" />
          </div>
          <div class="connexionbutton">
            <input class="button1" type="button" value="Connexion" />
          </div>
        </div>
      </div>
      <div class="googlespace">
        <img class="googlelogo" src="google-logo.png" alt="Logo Google" />
      </div>
      <div class="search">
        <div class="searchbar">
          <div class="searchicon">
            <img id="search" src="loupe.png" alt="Magnifying glass" />
          </div>
          <div class="typingbar">
            <input id="typing" type="text" />
          </div>
          <div class="voiceicon">
            <img id="voice" src="mic.png" alt="Mic logo with google chart" />
          </div>
          <div class="cameraicon">
            <img
              id="camera"
              src="camera.png"
              alt="Camera logo with google chart"
            />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="searchbuttons">
        <input id="button2" type="button" value="Recherche Google" />
        <input id="button3" type="button" value="J'ai de la chance" />
      </div>
    </main>
    <footer>
      <div class="country">
        <p>France</p>
      </div>
      <hr />
      <div class="fnav1 greenwhashing">
        <img id="leaf" src="leaf.png" alt="leaf logo" />
        <a
          class="linkgreen"
          href="https://sustainability.google/intl/fr/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
          >Nos objectifs en matière de développement durable
        </a>
      </div>
      <div class="footernavigation">
        <div id="leftnav">
          <a class="fnav1" href="https://about.google/">À propos </a>
          <a class="fnav1" href="https://www.google.com/intl/fr_fr/ads/"
            >Publicité
          </a>
          <a class="fnav1" href="https://www.google.com/services/"
            >Entreprise
          </a>
          <a class="fnav1" href="https://google.com/search/howsearchworks/?fg=1"
            >Comment fonctionne la recherche Google ?
          </a>
        </div>
        <div id="rightnav">
          <a
            class="fnav1"
            href="https://support.google.com/legal/answer/3110420?hl=fr&fg=1"
            >Signaler un contenu inapproprié
          </a>
          <a
            class="fnav1"
            href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1"
            >Info consommateurs
          </a>
          <a class="fnav1" href="https://policies.google.com/privacy?hl=fr&fg=1"
            >Confidentialité
          </a>
          <a class="fnav1" href="https://policies.google.com/terms?hl=fr&fg=1"
            >Conditions</a
          >
          <a
            class="fnav1"
            href="https://www.google.com/webhp?hl=fr&sa=X&ved=0ahUKEwjzp4uvmOP_AhV5TKQEHX_wBlcQPAhk#:~:text=Conditions-,Param%C3%A8tres"
            >Paramètres
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
